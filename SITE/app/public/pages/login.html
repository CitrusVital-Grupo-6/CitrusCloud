<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body id="login">
    <main>
        <section id="login-image" style="overflow: hidden;">
            <img src="../assets/img/login-image.png">
            <h1>Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</h1>
        </section>
        <section id="login-content">
            <div class="login-box">
                <h1 class="main-title">Bem vindo(a)!</h1>
                <div class="create-account">
                    <label for="criar-conta">NÃ£o tem uma conta ? </label>
                    <a href="#" class="link orange-link">Criar conta</a>
                    <label for="criar-conta">Leva apenas alguns minutos.</label>
                </div>
                <form action="#" class="login-form">
                    <div class="login-form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="login_email">
                    </div>

                    <div class="login-form-field">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" id="login_password">
                    </div>

                    <a href="#" class="link">Esqueci minha senha</a>
                    <div class="btn-primary" onclick="entrar()">Entrar</div>

                </form>
            </div>
        </section>
    </main>
</body>

</html>

<script>
    function entrar() {
        let emailVar = login_email.value;
        let senhaVar = login_password.value;

        console.log(emailVar, senhaVar);

        // if (emailVar == "" || senhaVar == "") {
        //     alert("Por favor, insira seus dados.");
        //     return false;
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nomeCompleto;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    // sessionStorage.ID_EMPRESA = json.idEmpresa;

                    setTimeout(function () {
                        window.location = "../dashboard/fazendas.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
