<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/agendar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
</head>
<body>
    <aside id="aside-menu">
    </aside>

    <main class="main-agendar">
        <div class="title">
            <div>
                <h1 class="main-title">AGENDAR PULVERIZAÇÃO</h1>
                <h3 class="sub-title">TALHÃO 2 / PRAGA: <i>FERRUGEM</i></h3>
            </div>
            <div class="buttons">
                <button class="main-button" onclick="cancelarPulv('./fazenda-selec.html')">
                    Cancelar
                </button>
                <button class="main-button" id="confirmar">
                    Confirmar
                </button>
            </div>
        </div>
        <div class="main-content-wrapper">
            <div class="left-content">
                <div class="kpi-container">
                    <div class="kpi-box">
                        <div class="kpi-icon">
                            <i class="fa-solid fa-temperature-low"></i>
                        </div>
                        <kpi class="kpi-text">
                            <h1>Temperatura</h1>
                            <span>37ºC</span>
                        </kpi>
                    </div>
                    <div class="kpi-box">
                        <div class="kpi-icon">
                            <i class="fa-solid fa-droplet"></i>
                        </div>
                        <kpi class="kpi-text">
                            <h1>Umidade</h1>
                            <span>20%</span>
                        </kpi>
                    </div>
                    <div class="kpi-box">
                        <div class="kpi-icon">
                            <i class="fa-solid fa-cloud-rain"></i>
                        </div>
                        <kpi class="kpi-text">
                            <h1>Chance de Chuva</h1>
                            <span>20%</span>
                        </kpi>
                    </div>
                </div>
                <div class="calendar-container">
                    <h1>dias recomendados</h1>
                    <div class="calendar">
                        <div>
                            <div class="month">
                                <i class="fas fa-angle-left prev"></i>
                                <div class="date">december 2015</div>
                                <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                                <div>dom</div>
                                <div>seg</div>
                                <div>ter</div>
                                <div>qua</div>
                                <div>qui</div>
                                <div>sex</div>
                                <div>sab</div>
                            </div>
                            <div class="days"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="right-content">
                <div class="defen-item-wrapper">
                    <h1>DEFENSIVOS RECOMENDADOS</h1>
                    <div class="defen-item-container">
                        <label class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info">
                                <h3>Nome Defensivo Agrícola</h3>
                                <div style="display: flex; gap: 15px;">
                                    <span><b>Temp:</b> 28ºC - 33ºC</span>
                                    <span><b>Umid:</b> 20% - 76%</span>
                                    <span><b>Chuvas:</b> 7 dias</span>
                                </div>
                            </div>
                            <input type="checkbox" id="defen-id1">
                        </label>
                        <label class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info">
                                <h3>Nome Defensivo Agrícola</h3>
                                <div style="display: flex; gap: 15px;">
                                    <span><b>Temp:</b> 28ºC - 33ºC</span>
                                    <span><b>Umid:</b> 20% - 76%</span>
                                    <span><b>Chuvas:</b> 7 dias</span>
                                </div>
                            </div>
                            <input type="checkbox" id="defen-id2">
                        </label>
                        <label class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info">
                                <h3>Nome Defensivo Agrícola</h3>
                                <div style="display: flex; gap: 15px;">
                                    <span><b>Temp:</b> 28ºC - 33ºC</span>
                                    <span><b>Umid:</b> 20% - 76%</span>
                                    <span><b>Chuvas:</b> 7 dias</span>
                                </div>
                            </div>
                            <input type="checkbox" id="defen-id2">
                        </label>
                        <label class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info">
                                <h3>Nome Defensivo Agrícola</h3>
                                <div style="display: flex; gap: 15px;">
                                    <span><b>Temp:</b> 28ºC - 33ºC</span>
                                    <span><b>Umid:</b> 20% - 76%</span>
                                    <span><b>Chuvas:</b> 7 dias</span>
                                </div>
                            </div>
                            <input type="checkbox" id="defen-id2">
                        </label>
                    </div>
                </div>
    
    
                <div class="graph-box">
                    <h1>eficiência dos defensivos em relação ao dia</h1>
                    <div>
                        <canvas id="graficoEfic"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../middlewares/aside-menu.js"></script>
    <script src="../../middlewares/graficoEfic.js"></script>        
    <script src="../../middlewares/agendar.js"></script>

    <script>
        function cancelarPulv(url) {
            window.location.href= url;
        }
    </script>
</body>
</html>
