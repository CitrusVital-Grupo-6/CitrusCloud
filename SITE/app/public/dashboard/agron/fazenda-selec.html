<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Talhao</title>
</head>

<body id="fazendas">
    <aside id="aside-menu">
    </aside>

    <main id="main-content">
        <div class="title">
            <h1 class="main-title">Fazenda Citrus</h1>
            <div class="buttons">
                <button class="main-button" onclick="modal_fazenda.showModal()">Adicionar</button>
                <dialog id="modal_fazenda">
                    <div class="container-modal-fazenda">
                        <div class="box-titulo">
                            <span class="titulo-modal">ADICIONAR FAZENDA</span>
                            <button class="botao-fechar-modal" onclick="modal_fazenda.close()"><img width="24"
                                    height="24" src="https://img.icons8.com/material-outlined/24/delete-sign.png"
                                    alt="delete-sign" /></button>
                        </div>
                        <div class="box-input">
                            <div class="dados-fazenda">
                                <span>NOME</span>
                                <input class="input-dados-fazenda" type="text" name="" id="input-nome-fazenda">
                            </div>
                            <div class="dados-fazenda">
                                <span>CIDADE</span>
                                <input class="input-dados-fazenda" type="text" name="" id="input-cidade-fazenda">
                            </div>
                        </div>
                        <button class="botao-adicionar-fazenda">Adicionar</button>
                    </div>
                </dialog>
                <button class="main-button" onclick="modal_pulverizacao.showModal()">Pulverizar</button>
                <dialog id="modal_pulverizacao">
                    <div class="container-modal-pulverizacao">
                        <div class="box-titulo-pulverizacao">
                            <span class="titulo-modal-pulverizacao">
                                AGENDAR PULVERIZAÇÃO
                            </span>
                            <button class="botao-fechar-modal-pulverizacao"
                                onclick="modal_pulverizacao.close()"><img width="24"
                                height="24" src="https://img.icons8.com/material-outlined/24/delete-sign.png"
                                alt="delete-sign" /></button>
                        </div>
                        <div id="pragas" class="container-pragas">
                            <div class="box-pragas">
                                <div class="pragas">
                                    <span>PRAGA 1</span>
                                    <select name="" id="escolher-praga">
                                        <option value="">Ferrugem</option>
                                    </select>
                                </div>
                                <div class="hectares">
                                    <span>HECTARES</span>
                                    <input id="input_hectares_afetado" placeholder="Hectares afetados pela praga"
                                        type="text" name="">
                                </div>
                            </div>
                        </div>
                        <div class="box-adicionar-praga">
                            <button class="adicionar-praga" onclick="adicionarPraga()">+</button>
                        </div>
                        <div class="data-desejada">
                            DATA DESEJADA
                            <input class="data-inicio" type="date">
                        </div>
                        <button class="botao-recomendacoes">Recomendações</button>
                    </div>
                </dialog>

            </div>
        </div>

        <div class="cards-group">
            <a href="./agendar.html">
                <div class="card">
                    <img src="../../assets/img/plot.jpg" alt="Fazenda" class="card-image">
                    <div class="card-content">
                        <h3 class="card-subtitle">Laranja Lima</h3>
                        <h2 class="card-title">Talhão Sul</h2>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <script src="../../middlewares/aside-menu.js"></script>
    <script>
        function adicionarPraga() {
            let idInnerPragas = document.getElementById("pragas")

            let id = "praga" + idInnerPragas.childElementCount;

            idInnerPragas.innerHTML += `<div class="box-pragas">
            <div class="pragas">
                <span>PRAGA 1</span>
                <select name="" id="escolher-praga">
                    <option value="">Ferrugem</option>
                </select>
            </div>
            <div class="hectares">
                <span>HECTARES</span>
                <input placeholder="Hectares afetados pela praga" type="text" name=""
                    id="input_hectares_afetado">
            </div>
        </div>`

        }
    </script>
</body>

</html>
