<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CitrusVital | Fazendas</title>
   
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="fazendas">
    <aside id="aside-menu">
    </aside>

    <main id="main-content">
        <div class="title">
            <h1 class="main-title">Fazendas</h1>
            <div class="buttons">
                <button class="main-button" onclick="modal_fazenda.showModal()">Adicionar</button>
                <dialog id="modal_fazenda" class="modal-layout">
                    <div class="modal-form-wrapper">
                        <div class="box-titulo">
                            <span class="titulo-modal">ADICIONAR FAZENDA</span>
                            <button class="botao-fechar-modal" onclick="modal_fazenda.close()"><img width="24"
                                    height="24" src="https://img.icons8.com/material-outlined/24/delete-sign.png"
                                    alt="delete-sign"
                            />
                        </div>
                        <div>
                            <div class="modal-box-wrapper">
                                <div class="modal-box-container">
                                    <div class="dados-fazenda">
                                        <span>NOME</span>
                                        <input class="input-modal" type="text" name="" id="input_nome_fazenda">
                                    </div>
                                    <div class="dados-fazenda">
                                        <span>CEP</span>
                                        <input class="input-modal" type="number" name="" id="input_cep_fazenda">
                                    </div>
                                </div>
                                <div class="modal-box-container">
                                    <div class="dados-fazenda">
                                        <span>NUMERO</span>
                                        <input class="input-modal" type="number" name="" id="input_numero_fazenda">
                                    </div>
                                    <div class="dados-fazenda">
                                        <span>COMPLEMENTO</span>
                                        <input class="input-modal" type="text" name=""
                                            id="input_complemento_fazenda">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dados-fazenda" style="margin-top: 2rem;">
                            <span>DESCRICAO</span>
                            <input class="input-modal" id="input_descricao" style="width: 100%;"/>
                        </div>
                        <button onclick="adicionarFazenda()" class="btn-add-modal">ADICIONAR</button>
                    </div>
                </dialog> 
            </div>
        </div>

        <div id="card1" class="cards-group"> </div>
    </main>

    <script src="../../middlewares/aside-menu.js"></script>
    <script src="../../middlewares/open-wheater.js" defer></script>
</body>

</html>

<script>

    function adicionarFazenda() {

        var nomeFazenda = input_nome_fazenda.value;
        //  var cidade = city_input.value;
        var cep = input_cep_fazenda.value;
        var descricao = input_descricao.value;
        var numero = input_numero_fazenda.value;
        var complemento = input_complemento_fazenda.value;

        modal_fazenda.close();

        fetch("/fazendas/cadastrarFazenda", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeFazenda,
                //  cidadeServer: cidade,
                cepServer: cep,
                descricaoServer: descricao,
                numeroServer: numero,
                complementoServer: complemento
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    fetch(`/fazendas/exibirFazenda`).then(res => {
                        res.json().then(res => {

                            for (posicao = 0; posicao < res.length; posicao++) {

                                card1.innerHTML += `
                                    <a href="./talhao.html">
                                        <div class="card">
                                            <img src="../../assets/img/farm.jpg" alt="Fazenda" class="card-image">
                                            <div class="card-content">
                                                <h3 class="card-subtitle">Limoeiros, São Paulo</h3>
                                                <h2 class="card-title">${res[posicao].nome}</h2>
                                                <h3 class="card-desc">${res[posicao].descricao}.</h3>
                                            </div>
                                        </div>
                                    </a>`
                            }
                            console.log(res);
                        })
                    })


                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });


    }

    fetch(`/fazendas/exibirFazenda`).then(res => {
        res.json().then(res => {

            for (posicao = 0; posicao < res.length; posicao++) {

                card1.innerHTML += `
                    <a href="./talhao.html">
                        <div class="card">
                            <img src="../../assets/img/farm.jpg" alt="Fazenda" class="card-image">
                            <div class="card-content">
                                <h3 class="card-subtitle">Limoeiros, São Paulo</h3>
                                <h2 class="card-title">${res[posicao].nome}</h2>
                                <h3 class="card-desc">${res[posicao].descricao}.</h3>
                            </div>
                        </div>
                    </a>`
            }
            console.log(res);
        })
    })
</script>
