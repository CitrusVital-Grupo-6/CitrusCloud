<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitrusVital | Planejamento</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/calendar.css">
    <link rel="stylesheet" href="../../css/planejPage.css">
</head>
<body>
    <aside id="aside-menu">
    </aside>
    
    <main class="main-planej">
        <div class="title">
            <div>
                <h1 class="main-title">planejamento de pulverização</h1>
            </div>
        </div>

        <div class="main-content-wrapper">
            <div class="left-content">
                <div class="calendar-container">
                    <div class="calendar">
                        <div>
                            <div class="month">
                                <i class="fas fa-angle-left prev"></i>
                                <div class="date">december 2015</div>
                                <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                                <div>dom</div>
                                <div>seg</div>
                                <div>ter</div>
                                <div>qua</div>
                                <div>qui</div>
                                <div>sex</div>
                                <div>sab</div>
                            </div>
                            <div class="days"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-content">
                <div class="events-wrapper">
                    <div class="today-date">
                        <div class="event-day">Planejamento</div>
                        <div class="event-date" id="dia-evento">12th december 2022</div>
                    </div>
                    <div class="events">
                        <div class="event">
                            <div>
                                <h3 class="event-title">Fazenda X</h3>
                                <span class="event-time">-</span>
                                <span class="event-time">500 mL</span>
                            </div>
                            <div>
                                <h3 class="event-icon">
                                    <i class="fa-solid fa-clipboard-list"></i>
                                </h3>
                            </div>
                        </div>
                        <div class="event">
                            <div>
                                <h3 class="event-title">Fazenda Y</h3>
                                <span class="event-time">-</span>
                                <span class="event-time">500 mL</span>
                            </div>
                            <div>
                                <h3 class="event-icon">
                                    <i class="fa-solid fa-clipboard-list"></i>
                                </h3>
                            </div>
                        </div>
                        <div class="event">
                            <div>
                                <h3 class="event-title">Fazenda Z</h3>
                                <span class="event-time">-</span>
                                <span class="event-time">500 mL</span>
                            </div>
                            <div>
                                <h3 class="event-icon">
                                    <i class="fa-solid fa-clipboard-list"></i>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../middlewares/aside-menu.js"></script>
    <script src="../../middlewares/calendar.js"></script>
    <script src="../../middlewares/events.js"></script>
</body>
</html>
