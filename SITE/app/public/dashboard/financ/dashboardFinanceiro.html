<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/defen-item.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <aside id="aside-menu">
    </aside>

    <main class="main-finc">
        <div class="title">
            <div>
                <h1 class="main-title">overview</h1>
            </div>
            <div>
                <span>PERÍODO: </span>
                <select name="" id="">
                    <option value="">MENSAL</option>
                    <option value="">SEMANAL</option>
                    <option value="">DIÁRIA</option>
                </select>
            </div>
        </div>
        
        <div class="main-content-wrapper">
            <div class="left-content">
                <div class="graph-box">
                    <h1>Uso geral de defensivos mensal(mL)</h1>
                    <div>
                        <canvas id="total_ml_mensal"></canvas>
                    </div>
                </div>
                
                <div class="graph-box">
                    <h1>defensivos mais utilizados(mL)</h1>
                    <div>
                        <canvas id="chart_amount_month"></canvas>
                    </div>
                </div>
            </div>

            <div class="right-content">
                <div class="defen-item-wrapper">
                    <h1>DEFENSIVOS mais UTILIZADOS</h1>
                    <div class="defen-item-container">
                        <div class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info less-info">
                                <h3>Nome Defensivo Agrícola</h3>
                            </div>
                        </div>
                        <div class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info less-info">
                                <h3>Nome Defensivo Agrícola</h3>
                            </div>
                        </div>
                        <div class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info less-info">
                                <h3>Nome Defensivo Agrícola</h3>
                            </div>
                        </div>
                        <div class="defen-item">
                            <div class="defen-icon">
                                <i class="fa-solid fa-vial"></i>
                            </div>
                            <div class="defen-info less-info">
                                <h3>Nome Defensivo Agrícola</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="graph-box" id="pie_graph">
                    <h1>quantidade por defensivo geral (mL)</h1>
                    <div>
                        <canvas id="graficoPizza"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>

<script src="../../middlewares/graphFinan.js"></script>
<script src="../../middlewares/aside-menu.js"></script>
